<html>
    <head>
    <title>Calculator</title>
    <link rel="stylesheet" href="calc.css">
    <script src="calc.js"></script> 
</head>
<body>

    <div class="Mainframe"> 
    <div class="Input"><input type="text"  id="d" style="font-size: 50px;"></div>
    <p>
        <input class="blue" type="button" value="1" onclick='v("1")'>
        <input class="blue" type="button" value="2" onclick='v("2")'>
        <input class="blue" type="button" value="3" onclick='v("3")'>
        <input class="pink" type="button" value="c" onclick='v("c")'>
        <input class="pink" type="button" value="<-" onclick='v("<-")'>
        <input class="pink" type="button" value="=" onclick='v("=")'>
        
    </p>
    <p>
        <input class="blue" type="button" value="4" onclick='v("4")'>
        <input class="blue" type="button" value="5" onclick='v("5")'>
        <input class="blue" type="button" value="6" onclick='v("6")'>
        <input class="blue" type="button" value="-" onclick='v("-")'>
        <input class="blue" type="button" value="%" onclick='v("%")'>
        <input class="blue" type="button" value="cos" onclick='v("cos")'>
    </p>
    <p>
        <input class="blue" type="button" value="7" onclick='v("7")'>
        <input class="blue" type="button" value="8" onclick='v("8")'>
        <input class="blue" type="button" value="9" onclick='v("9")'>
        <input class="blue" type="button" value="*" onclick='v("*")'>
        <input class="blue" type="button" value="n!" onclick='v("n!")'>
        <input class="blue" type="button" value="sin" onclick='v("sin")'>
    </p>
    <p>
        <input class="blue" type="button" value="." onclick='v(".")'>
        <input class="blue" type="button" value="0" onclick='v("0")'>
        <input class="blue" type="button" value="=" onclick='v("=")'>
        <input class="blue" type="button" value="+" onclick='v("+")'>
        <input class="blue" type="button" value="/" onclick='v("/")'>
        <input class="blue" type="button" value="tan" onclick='v("tan")'>
    </p>
    <p>
        <input class="blue" type="button" value="E" onclick='v("E")'>
        <input class="blue" type="button" value="pi" onclick='v("pi")'>
        <input class="blue" type="button" value="x^y" onclick='v("x^y")'>
        <input class="blue" type="button" value="(" onclick='v("C")'>
        <input class="blue" type="button" value=")" onclick='v(")")'>
        <input class="blue" type="button" value="log" onclick='v("log")'>
    </p>
    <p>
        <input class="blue" type="button" value="sqrt" onclick='v("sqrt")'>
        <input class="blue" type="button" value="LN2" onclick='v("LN2")'>
        <input class="blue" type="button" value="LN10" onclick='v("LN10")'>
        <input class="blue" type="button" value="log2E" onclick='v("log2E")'>
        <input class="blue" type="button" value="log10E" onclick='v("Log10E")'>
        <input class="blue" type="button" value="Exp" onclick='v("Exp")'>
    </p>

    </div>
</body>
</html>
